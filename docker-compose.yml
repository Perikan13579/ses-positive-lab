version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: /bin/bash -c "export PYTHONPATH=/app && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:    
      - "80:80"
    # 本番環境では不要
    # command: npm start
    depends_on:
      - backend