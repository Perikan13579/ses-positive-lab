
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: /bin/bash -c "export PYTHONPATH=/app && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    secrets:
      - openai_api_key

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:    
      - "3000:3000"
    env_file:
      - .env
    command: npm start
    depends_on:
      - backend

  tester-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: ses-positive-lab-tester-backend
    volumes:
      - ./backend:/app
      - ./.secrets:/run/secrets
    environment:
      OPENAI_API_KEY: "dummy-key-for-test" 
      PYTHONWARNINGS: ${PYTHON_TEST_WARNINGS_FILTER}
    command: ["/bin/bash", "-c", "PYTHONPATH=/app pytest -v /app/tests/"]

secrets:
  openai_api_key:
    file: ./.secrets/openai_api_key.txt